{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card shadow-sm p-4">
      <h3 class="mb-3 text-center">Create an Account</h3>
      <form method="post" novalidate class="needs-validation">
        
        <div class="mb-3">
          <label for="name" class="form-label">Full Name</label>
          <input id="name" name="name" class="form-control" placeholder="Enter your full name" required>
          <div class="invalid-feedback">Please enter your full name.</div>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input id="email" type="email" name="email" class="form-control" placeholder="Enter your email" required>
          <div class="invalid-feedback">Please enter a valid email.</div>
        </div>

        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input id="username" name="username" class="form-control" placeholder="Choose a username" required>
          <div class="invalid-feedback">Please choose a username.</div>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <div class="input-group">
            <input id="password" type="password" name="password" class="form-control" placeholder="Enter a password" required minlength="6">
            <button type="button" class="btn btn-outline-secondary toggle-password"><i class="bi bi-eye"></i></button>
            <div class="invalid-feedback">Password must be at least 6 characters.</div>
          </div>
        </div>

        <div class="mb-3">
          <label for="confirm_password" class="form-label">Confirm Password</label>
          <input id="confirm_password" type="password" name="confirm_password" class="form-control" placeholder="Confirm password" required>
          <div class="invalid-feedback">Passwords do not match.</div>
        </div>

        <div class="mb-3">
          <label for="phone" class="form-label">Phone Number</label>
          <input id="phone" name="phone" type="tel" class="form-control" placeholder="Enter phone number" pattern="[0-9]{10}" required>
          <div class="invalid-feedback">Please enter a valid 10-digit phone number.</div>
        </div>

        <button class="btn btn-primary w-100" type="submit">Register</button>
      </form>
    </div>
  </div>
</div>

<!-- Bootstrap icons -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

<script>
// Bootstrap validation + password match check
(function () {
  'use strict'

  const forms = document.querySelectorAll('.needs-validation')

  Array.from(forms).forEach(function (form) {
    form.addEventListener('submit', function (event) {
      const password = form.querySelector('#password')
      const confirmPassword = form.querySelector('#confirm_password')

      if (password.value !== confirmPassword.value) {
        confirmPassword.setCustomValidity("Passwords do not match")
      } else {
        confirmPassword.setCustomValidity("")
      }

      if (!form.checkValidity()) {
        event.preventDefault()
        event.stopPropagation()
      }

      form.classList.add('was-validated')
    }, false)
  })
})()

// Toggle password visibility
document.querySelectorAll('.toggle-password').forEach(btn => {
  btn.addEventListener('click', function() {
    const input = this.previousElementSibling
    const icon = this.querySelector('i')
    if (input.type === "password") {
      input.type = "text"
      icon.classList.replace("bi-eye", "bi-eye-slash")
    } else {
      input.type = "password"
      icon.classList.replace("bi-eye-slash", "bi-eye")
    }
  })
})
</script>
{% endblock %}
