{% extends "base.html" %} {% block content %}
<div class="text-center my-5">
  <div class="card shadow-sm p-4">
    <h3 class="text-success mb-3">✅ Thank you — your report was submitted!</h3>
    <p class="mb-2">
      <strong>Report ID:</strong>
      <span class="badge bg-primary">{{ report_id }}</span>
    </p>
    <p class="mb-3">
      You can view your report here: <br />
      <a
        href="{{ url_for('view_report', report_id=report_id) }}"
        class="btn btn-outline-primary btn-sm mt-2"
        target="_blank"
      >
        View Report
      </a>
    </p>
    <a href="{{ url_for('index') }}" class="btn btn-secondary mt-2"
      >Back to Home</a
    >
  </div>
</div>
{% endblock %}
